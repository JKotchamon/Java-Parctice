<!-- Ex3: JavaScript Output-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Ex3</title>
</head>
<body>
    <h2>JavaScript Ex3: JavaScript Outpuut</h2>
    <!-- Ex3.1: HTML Output-->
    <p>Ex3.1: html Output</p>
    <script>
        document.write(38+60);
    </script>

    <!-- Ex3.2: HTML Element-->
    <p>Ex3.2: Html Element </p>
    <p id="ex3_2"></p>
    <p id="ex3_2-2"></p>
    <script>
        document.getElementById("ex3_2-2").innerHTML =38+60;        
    </script>

    <!--Ex3.3: Window Alert Box-->
    <p>Ex3.3: Window Alert box</p>
    <script>
        window.alert(38+60); //Full version
        alert(48+90); //short version
    </script>

    <!--Ex3.4: Browser Console-->
    <p>Ex3.4: Browser Console</p>
    <script>
        console.log(38+60);
        console.log("Hello javascript");
    </script>


</body>
</html>
